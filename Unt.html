<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "ondblclick" event to a p element.</p>

<p>Double-click me.</p>

<script>
document.getElementsByTagName('p').ondblclick = function() {myFunction()};

function myFunction() {
  document.getElementsByTagName('p').innerHTML = "I was double-clicked!";
}
</script>

</body>
</html>
